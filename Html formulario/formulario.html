<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="" method="post"></form>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" 
    name="nombre" maxlength="30" 
    placeholder="Escribe aquí tu nombre" required><br>
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" 
    name="apellido" maxlength="30" 
    placeholder="Escribe aquí tu apellido" required><br>
    <label for="gmail">Gmail:</label>
    <input type="text" id="gmail" 
    name="gmail" maxlength="30" 
    placeholder="Escribe aquí tu Gmail" required><br>
    <label for="asunto">Asuntos:</label>
    <select name="asunto" id="asunto" size="3">
        <option value="presupuesto">Presupuesto</option>
        <option value="citaprevia">Cita Previa</option>
        <option value="otros">Otros</option>
    </select><br>
    <label for="conocido">Como nos has conocido:</label>
    <select name="conocido" id="conocido">
        <option value="amigo">Amigos</option>
        <option value="redes">Redes</option>
        <option value="anuncio">Anuncios</option>
    </select><br>
    <label for="mensaje">Mensaje</label>
    <textarea name="mensaje" id="mensaje" maxlength="300"></textarea><br>
    <input type="checkbox" id="rgpd" name="rgpd" required>
    <label for="rgpd">Acepto la cláusula RGPD</label>
        

</body>
</html>
